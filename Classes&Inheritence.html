    <script>
    class Person {
        constructor(first, last) {
            this.firstName = first;
            this.lastName = last;
        }

        getFullName() {
            return this.firstName + ' ' + this.lastName;
        }
    }
    var p = new Person('hello', 'man');
     p.firstName = 'Hai';
     var fullName = p.getFullName();
    document.write(p.lastName+"<br/>");
     class employee extends Person {
        constructor(first, last, role) {
            super(first, last);
            this.role = role;
        }
    }
    var t = new employee('some', 'one', 'dev');
     t.firstName = 'hello';
    t.role = 'devlopment';
     var fullName = t.getFullName();
    document.write("employee detalis:"+t.firstName+"<br/>");
    document.write(fullName);
    </script>
