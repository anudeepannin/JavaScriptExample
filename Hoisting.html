    <script>
        // hoisting
        function codeHoist(){
            a = 10;
            let b = 50;
        }
        codeHoist();

        document.write(a); 
        document.write(b); // ReferenceError : b is not defined
        var name;
        document.write(name); // undefined
        var name = 'webbrowser';


    </script>
